  <body>
    <script type="text/javascript">
      // function fun_name(arguments) { }
      function hello(a, b) {

      // scripts written without functions are directly executed
      //hello("virat", "kohli");
    </script>
    <h2 onclick="hello()">This is an heading</h2>
    <h2 onclick="hello('Rohit','Sharma')">This is another heading</h2>
